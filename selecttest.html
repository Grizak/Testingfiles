<select id="navigation">
  <option value="">Select an option</option>
  <option value="https://example.com">Option 1</option>
  <option value="https://example.org">Option 2</option>
  <option value="https://example.net">Option 3</option>
</select>

<script>
document.getElementById("navigation").addEventListener("change", function() {
  var selectedOption = this.value;
  if (selectedOption) {
    window.location.href = selectedOption; // Navigate to the selected URL
    // Alternatively, you can call a JavaScript function based on the selected option:
    // handleOption(selectedOption);
  }
});
</script>
